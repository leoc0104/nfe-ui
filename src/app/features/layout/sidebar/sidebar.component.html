<aside class="w-64 h-full bg-slate-900 text-white flex flex-col shadow-xl">
  <!-- Brand -->
  <div class="flex items-center gap-3 px-6 py-5 border-b border-slate-700">
    <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center flex-shrink-0">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
    </div>
    <div>
      <p class="text-sm font-bold leading-tight">NF-e Manager</p>
      <p class="text-xs text-slate-400">Gest√£o de Notas Fiscais</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-3 py-4 space-y-1">
    @for (item of navItems; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-blue-600 text-white"
        [routerLinkActiveOptions]="{ exact: false }"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-300 hover:bg-slate-800 hover:text-white transition-all"
      >
        <span [innerHTML]="item.icon" class="flex-shrink-0"></span>
        {{ item.label }}
      </a>
    }
  </nav>

  <!-- Logout -->
  <div class="px-3 py-4 border-t border-slate-700">
    <button
      (click)="logout()"
      class="flex items-center gap-3 w-full px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:bg-slate-800 hover:text-white transition-all"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Sair
    </button>
  </div>
</aside>
